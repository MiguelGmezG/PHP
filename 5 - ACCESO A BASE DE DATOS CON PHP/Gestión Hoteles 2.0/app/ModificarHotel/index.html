    <div class="content">
      <div class="content">
        <form
          
          action="modificar_hotel.php"
          method="post"
        >
          <label for="nombre">Nombre del Hotel a Modificar:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="nuevoNombre">Nuevo Nombre:</label>
          <input type="text" id="nuevoNombre" name="nuevoNombre" required />

          <label for="nuevasEstrellas">Nuevas Estrellas:</label>
          <input
            type="number"
            id="nuevasEstrellas"
            name="nuevasEstrellas"
            required
          />

          <label for="nuevasHabitaciones">Nuevas Habitaciones:</label>
          <input
            type="number"
            id="nuevasHabitaciones"
            name="nuevasHabitaciones"
            required
          />

          <label for="nuevaPoblacion">Nueva Población:</label>
          <input
            type="text"
            id="nuevaPoblacion"
            name="nuevaPoblacion"
            required
          />

          <label for="nuevaDireccion">Nueva Dirección:</label>
          <input
            type="text"
            id="nuevaDireccion"
            name="nuevaDireccion"
            required
          />

          <button type="button" onclick="modificarHotel()">Modificar Hotel</button>
        </form>

    <script>
      function modificarHotel() {
        var nombreHotel = document.getElementById("nombre").value;
        var nuevoNombre = document.getElementById("nuevoNombre").value;
        var nuevasEstrellas = document.getElementById("nuevasEstrellas").value;
        var nuevasHabitaciones =
          document.getElementById("nuevasHabitaciones").value;
        var nuevaPoblacion = document.getElementById("nuevaPoblacion").value;
        var nuevaDireccion = document.getElementById("nuevaDireccion").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "modificar_hotel.php", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("mensaje").innerHTML = xhr.responseText;
          }
        };

        // Envía la solicitud al servidor
        xhr.send(
          "nombre=" +
            encodeURIComponent(nombreHotel) +
            "&nuevoNombre=" +
            encodeURIComponent(nuevoNombre) +
            "&nuevasEstrellas=" +
            encodeURIComponent(nuevasEstrellas) +
            "&nuevasHabitaciones=" +
            encodeURIComponent(nuevasHabitaciones) +
            "&nuevaPoblacion=" +
            encodeURIComponent(nuevaPoblacion) +
            "&nuevaDireccion=" +
            encodeURIComponent(nuevaDireccion)
        );
      }
    </script>
